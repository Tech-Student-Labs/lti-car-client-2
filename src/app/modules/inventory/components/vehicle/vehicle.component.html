<div class="card">
  <img
    class="card-img-top"
    src="../../../assets/datsun510.jpg"
    alt="Card image cap"
  />
  <h5 class="card-title">
    {{ vehicle.year }} {{ vehicle.make }} {{ vehicle.model }}
  </h5>
  <div class="card-body">
    <p class="card-text">
      Current price: {{ vehicle.sellingPrice }}
      <br />
      Miles: {{ vehicle.miles }}
      <br />
      Color: {{ vehicle.color }}
    </p>
  </div>
</div>
