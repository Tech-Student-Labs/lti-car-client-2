<div *ngIf='vehicle != null'>
  <div id="vehicle-images">{{vehicle.model}}</div>
  <div id="make"></div>
  <div id="model"></div>
  <div id="year"></div>
  <div id="vin"></div>
  <div id="miles"></div>
  <div id="color"></div>
  <div id="price"></div>
  <div id="owner"></div>
  <div id="status"></div>
</div>
