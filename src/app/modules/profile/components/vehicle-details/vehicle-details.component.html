

<div *ngIf='vehicle != null'>
  <div class="vehicle-container"></div>
  <div id="vehicle-images" class="carousel slide" data-ride="carousel">
    <div id="" class="carousel-inner">
      <div *ngFor="let img of vehicle.vehicleImages" class="carousel-item active">
        <img class="d-block w-100" src="{{img.imageData}}" alt="First slide">
      </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div id="make">Make: {{vehicle.make}}</div>
  <div id="model">Model: {{vehicle.model}}</div>
  <div id="year">Year: {{vehicle.year}}</div>
  <div id="vin">VIN: {{vehicle.vin}}</div>
  <div id="miles">Miles: {{vehicle.miles}}</div>
  <div id="color">Color: {{vehicle.color}}</div>
  <div id="price">Price: {{vehicle.sellingPrice}}</div>
  <div id="owner">Owner: {{vehicle.owner}}</div>
  <div id="status">Status: {{vehicle.status}}</div>
</div>
